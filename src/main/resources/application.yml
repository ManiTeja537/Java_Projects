spring:
  application:
    name: myProject
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./data/testDB
    properties:
      h2:
        DB_CLOSE_ON_EXIT: false
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
